<header class="header">
  <div class="header__top">
    <div class="container">
      <div class="header__top-inner">
        <div class="header__logo">
          <a href="#">
            <img src="img/logo.png" alt="">
          </a>
        </div>
        <div class="header__box">
          <a class="header__login" data-fancybox data-src="#login" href="javascript:;">Войти</a>
          &nbsp/&nbsp
          <a class="header__registr" data-fancybox data-src="#registr" href="javascript:;">Регистрация</a>
        </div>
        <div class="header__btn-menu icon-user"></div>
      </div>
    </div>
  </div>
  <div class="header__menu">
    <div class="container">
      <nav class="menu menu__mobile">
        <div class="menu__btn">
          <span></span>
          <span></span>
          <span></span>
          <p class="menu">Меню</p>
          <p class="close">Назад</p>
        </div>
        <div class="header__menu-inner">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#breakfast">
                Завтрак
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#lunch">
                Обед
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#lunch">
                Комбо
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#breakfast">
                Напитки
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#breakfast">
                Десерты
              </a>
            </li>
          </ul>
          <div class="header__form">
            <form>
              <input type="text" placeholder="Поиск блюд" required>
              <button type="submit">
                <img src="img/icons/search.svg" alt="">
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>
<div id="login">
  <div class="login__wrapper">
    <div class="login__title">Авторизация</div>
    <form>
      <input type="text" placeholder="Имя пользователя" required>
      <input type="text" placeholder="Пароль" required>
      <button type="submit">Войти</button>
      <a class="lost-pass" href="#">Забыли пароль?</a>
    </form>
  </div>
</div>
<div id="registr">
  <div class="login__wrapper">
    <div class="login__title">Регистрация</div>
    <form>
      <input type="text" placeholder="Имя пользователя" required>
      <input type="text" placeholder="Пароль" required>
      <input type="email" placeholder="Email" required>
      <button class="btn__registr" type="submit">Зарегистрироваться</button>
    </form>
  </div>
</div>
