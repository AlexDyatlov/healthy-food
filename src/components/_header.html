<header clas="header">
  <div class="header__top">
    <div class="container">
      <div class="header__top-inner">
        <div class="header__logo">
          <a href="#">
            <img src="img/logo.png" alt="">
          </a>
        </div>
        <div class="header__box">
          <a class="header__login" data-fancybox data-src="#login" href="javascript:;">Войти</a>
          &nbsp/&nbsp
          <a class="header__registr" data-fancybox data-src="#registr" href="javascript:;">Регистрация</a>
        </div>
        <div class="header__btn-menu icon-user"></div>
      </div>
    </div>
  </div>
  <div class="header__menu">
    <div class="container">
      <nav class="menu menu__mobile">
        <div class="menu__btn">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="header__menu-inner">
          <ul class="menu__list">
            <li>
              <a href="#">
                Завтрак
              </a>
            </li>
            <li>
              <a href="#">
                Обед
              </a>
            </li>
            <li>
              <a href="#">
                Комбо
              </a>
            </li>
            <li>
              <a href="#">
                Напитки
              </a>
            </li>
            <li>
              <a href="#">
                Десерты
              </a>
            </li>
          </ul>
          <div class="header__form">
            <form>
              <input type="text" placeholder="Поиск блюд" required>
              <button type="submit">
                <img src="img/icons/search.svg" alt="">
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>
<div id="login">
  <div class="login__wrapper">
    <div class="login__title">Авторизация</div>
    <form>
      <input type="text" placeholder="Имя пользователя" required>
      <input type="text" placeholder="Пароль" required>
      <button type="submit">Войти</button>
      <a class="lost-pass" href="#">Забыли пароль?</a>
    </form>
  </div>
</div>
<div id="registr">
  <div class="login__wrapper">
    <div class="login__title">Регистрация</div>
    <form>
      <input type="text" placeholder="Имя пользователя" required>
      <input type="text" placeholder="Пароль" required>
      <input type="text" placeholder="Email" required>
      <button class="btn__registr" type="submit">Зарегистрироваться</button>
    </form>
  </div>
</div>
